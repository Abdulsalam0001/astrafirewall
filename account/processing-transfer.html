<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>Transaction Pending</ion-title>
        </ion-toolbar> </ion-header
      >
      <ion-content fullscreen>
        <ion-card>
          <img src="../account/cards.png" />
          <ion-card-header>
            <ion-card-subtitle>Transaction in progress</ion-card-subtitle>
            <ion-card-title>Your transfer request was successful  </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            We would never ask you for any sensitive information please do not divulge or share your bank details with anyone as we cannot help you recover any lost assets  <br>
            <ion-button  href="./dashboard.html">return to dashboard</ion-button>

          </ion-card-content>
          
        </ion-card>
      </ion-content>
    </ion-app>
  </body>
</html>
